<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <h1 class="Text-Center">Scientific Calculator</h1>

    <!-- <div class="toggle-mode Text-Center">
        <button id="toggle">Switch to Scientific</button>
    </div> -->

    <div class="container Mx-Auto Flex Flex-Vertical Justify Item-Center">
        <div class="row">
            <input type="text" id="input">
        </div>

        
        <div class="row">
            <button class="button" id="clear">C</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">%</button>
        </div>
        <div class="scientific-buttons hidden">
            <button class="button">sin</button>
            <button class="button">cos</button>
            <button class="button">tan</button>
            <button class="button">log</button>
            
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
